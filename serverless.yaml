service: sqs_sns

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1
  environment:
    DYNAMO_TABLE_PRODUCTS: products

plugins:
  - serverless-plugin-typescript
  - serverless-offline

functions:
  create-product:
    handler: src/controllers/products/create/index.handler
    events:
      - http:
          path: products/create
          method: post
